name: Upload Python Package

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./auth_system  # Update this if your FastAPI app isn't in the repository root
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Start FastAPI
      run: |
        uvicorn auth_system.main:app --host 0.0.0.0 --port 8000 &
        PID=$!
        sleep 5  # Wait for the server to start
        curl --fail http://localhost:8000/ || (echo "Server did not start successfully"; kill $PID; exit 1)
        kill $PID
