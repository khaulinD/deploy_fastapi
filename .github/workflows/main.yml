name: Upload Python Package

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./auth_system  # Update this if your FastAPI app isn't in the repository root
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Start FastAPI
      run: uvicorn main:app
    - name: Create DB
      run: |
        ./db-init.sh
    
