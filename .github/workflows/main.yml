name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Start FastAPI
      run: |
        gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:${{ env.PORT }}
      env:
        PORT: 8000
    - name: Create DataBase
			run: |
	 			./db-init.sh
